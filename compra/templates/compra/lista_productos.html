{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lista_productos</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <!-- DataTable.js -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
                
    </head>
    <body>
        <div class="body">
            <div class="container mt-4" id="tabla">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <a href="{% url 'nuevo_producto' %}" id="nuevo"><button class='btn btn-sm btn-primary'>Agregar nuevo Producto</button></a>
                        <div class="table-responsive">
                            <table id="lista_productos" class="table">                                
                                <thead>
                                    <tr>
                                        <th class="centrado">ID</th>
                                        <th class="centrado">NOMBRE</th>
                                        <th class="centrado">PRECIO</th>
                                        <th class="centrado">STOCK ACTUAL</th>
                                        <th class="centrado">PROVEEDOR</th>                                    
                                        <th class="centrado">OPCIONES</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla_cuerpo"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable.js -->
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/lista_productos.js' %}"></script>
    </body>
</html>
