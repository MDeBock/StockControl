<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar un nuevo Producto</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
    <div class="fondo min-vh-100 d-flex flex-column justify-content-center align-items-center">    
        <div class="contenedo-enlance-formulario w-25">       
            <div class="contenedor-formulario p-5 rounded-bottom shadow p-3 mb-5">
                <h2 class="mb-4 text-center">Registrar Producto</h2>
                <form method="post">
                    {% csrf_token %}
                        <label for="id_nombre">Nombre :</label>
                        <input type="text" name="nombre" id="id_nombre" required>
                        <br>
                        <label for="id_precio">Precio :</label>
                        <input type="floatformat" name="precio" id="id_precio" required>
                        <br>
                        <label for="id_stock_actual">Unidades</label>
                        <input type="number" name="stock_actual" id="id_stock_actual">
                        <br>
                        <label for="proveedor">Proveedor</label>
                        <select name= "proveedor">
                        {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id }}"> {{proveedor.nombre}} </option>
                        {% endfor %}
                        </select>
                        <br><br>
                        <button class='btn btn-sm btn-success'>guardar</button>
                </form>
                <div>
                    <a href="{% url 'lista_productos' %}"><button class='btn btn-sm btn-primary'>Volver a listado de Productos</button></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
